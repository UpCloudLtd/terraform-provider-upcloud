# Visit https://goreleaser.com for documentation on how to customize this
# behavior.
before:
  hooks:
    # this is just an example and not a requirement for provider building/publishing
    - go mod tidy
builds:
- env:
    # goreleaser does not work with CGO, it could also complicate
    # usage by users in CI/CD systems like Terraform Cloud where
    # they are unable to install libraries.
    - CGO_ENABLED=0
    - GO_MODULE_NAME=github.com/UpCloudLtd/terraform-provider-upcloud
  mod_timestamp: '{{ .CommitTimestamp }}'
  flags:
    - -trimpath
  ldflags:
    - -s -w
    - -X {{.Env.GO_MODULE_NAME}}/internal/config.Version={{.Version}}
  goos:
    - freebsd
    - windows
    - linux
    - darwin
  goarch:
    - amd64
    - '386'
    - arm
    - arm64
  ignore:
    - goos: darwin
      goarch: '386'
  binary: '{{ .ProjectName }}_v{{ .Version }}'
archives:
- format: zip
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_SHA256SUMS'
  algorithm: sha256
signs:
  - artifacts: checksum
    cmd: bash
    args:
      - '-c'
      - >-
          set -ex &&
          vault write -field=signature {{ .Env.VAULT_SIGNER_PATH }}
          input=@<(base64 ${artifact}) | base64 -d > ${signature}
release:
  draft: true
  github:
    # These do not currently support templating
    owner: UpCloudLtd
    name: terraform-provider-upcloud
changelog:
  skip: true
